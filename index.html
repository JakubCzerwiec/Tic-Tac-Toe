<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
</head>
<body>
    <form class="names">
        <label for="player1">Player One:</label>
        <input type="text" class="player1" name="player1" placeholder="Put name for player One">

        <label for="player2">Player Two:</label>
        <input type="text" class="player2" name="player2" placeholder="Put name for player Two">

        <input type="submit" class="submitBtn" value="Start Game">
    </form>

    <div class="board"></div>

    



<script type="text/javascript" src="script.js"></script>

</body>
</html>
